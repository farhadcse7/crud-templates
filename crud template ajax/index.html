<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="sources/bootstrap.min.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="sources/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product List</h2>

        <!-- Button to trigger Add Product Modal -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal"> Add Product </button>

        <!-- Search and Sort -->
        <div class="row mb-4">
            <div class="col-md-6 col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by ID or description" />
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <select class="form-select" aria-label="Sort by options">
                    <option selected disabled>Sort by...</option>
                    <option value="price">Price</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr class="text-center align-middle">
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center align-middle">
                        <td>1</td>
                        <td>Nescafe</td>
                        <td>This is coffee</td>
                        <td>$10.00</td>
                        <td>
                            <img src="https://via.placeholder.com/50" alt="Product Image" class="img-thumbnail" style="width: 50px; height: 50px;" />
                        </td>
                        <td>
                            <!-- View Buttons -->
                            <button class="btn btn-info btn-sm text-white" data-bs-toggle="modal" data-bs-target="#viewProductModal" data-id="">View</button>
                            <button class="btn btn-warning btn-sm text-white" data-bs-toggle="modal" data-bs-target="#editProductModal" data-id="">Edit</button>
                            <button class="btn btn-danger btn-sm" data-id="">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel"> Add Product </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" id="name" class="form-control" name="name" placeholder="Enter product name" required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" rows="3" name="description" placeholder="Enter product description" required ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" id="price" class="form-control" name="price" placeholder="Enter price" step="0.01" required />
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" id="image" class="form-control" name="image" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Add Product </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Product Modal -->
    <div class="modal fade" id="viewProductModal" tabindex="-1" aria-labelledby="viewProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewProductModalLabel">View Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tr>
                            <th>Product Id</th>
                            <td>1</td>
                        </tr>
                        <tr>
                            <th>Product Name</th>
                            <td>Nescafe</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td>This is coffee</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>$10.00</td>
                        </tr>
                        <tr>
                            <th>Image</th>
                            <td>
                                <img src="https://via.placeholder.com/150" alt="Product Image" class="img-thumbnail" style="width: 150px; height: 150px;" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel"> Edit Product </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editProductId" value="1" />
                        <div class="mb-3">
                            <label for="edit_name" class="form-label">Product Name</label>
                            <input type="text" id="edit_name" class="form-control" name="name" value="Nescafe" required />
                        </div>
                        <div class="mb-3">
                            <label for="edit_description" class="form-label">Description</label>
                            <textarea id="edit_description" class="form-control" rows="3" name="description" required>This is coffee</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit_price" class="form-label">Price</label>
                            <input type="number" id="edit_price" class="form-control" name="price" value="10.00" step="0.01" required />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Image</label>
                            <!-- Existing image -->
                            <div class="mb-3 text-center">
                                <img src="https://via.placeholder.com/150" alt="Current Product Image" class="img-thumbnail mb-3" style="width: 150px; height: 150px;" />
                            </div>
                            <!-- File input for uploading a new image -->
                            <input type="file" id="edit_image" class="form-control" name="image" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Save Changes </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="sources/bootstrap.bundle.min.js"></script>
</body>

</html>
