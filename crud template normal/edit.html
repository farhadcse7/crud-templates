<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="sources/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Edit Product</h2>
    <a href="index.html" class="btn btn-secondary mb-3">Back to Product List</a>
    <form action="" method="" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" id="productId" class="form-control w-75" value="1" readonly />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control w-75" name="name" value="Nescafe" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control w-75" name="description" rows="3">This is coffee</textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control w-25" name="price" value="10.00" />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <!-- Existing image -->
        <div class="mb-3">
          <img src="https://via.placeholder.com/150" alt="Current Product Image" class="img-thumbnail mb-3" style="width: 150px; height: 150px;" />
        </div>
        <!-- File input for uploading a new image -->
        <input type="file" id="image" class="form-control w-25" name="image" />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="sources/bootstrap.bundle.min.js"></script>
</body>

</html>
