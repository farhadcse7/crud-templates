<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="sources/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product List</h2>
        <!-- Add Product -->
        <a href="create.html" class="btn btn-primary mb-3">Add Product</a>
        <div class="row mb-4">
            <!-- Search Bar -->
            <div class="col-md-6 col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by ID or description" />
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
            <!-- Sort Dropdown -->
            <div class="col-md-4 col-lg-3">
                <select class="form-select" aria-label="Sort by options">
                    <option selected disabled>Sort by...</option>
                    <option value="price">Price</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>
        <div class="table-responsive">
            <!-- Table -->
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr class="text-center align-middle">
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center align-middle">
                        <td>1</td>
                        <td>Nescafe</td>
                        <td>this is coffee</td>
                        <td>$10.00</td>
                        <td>
                            <img src="https://via.placeholder.com/50" alt="Product Image" class="img-thumbnail" style="width: 50px; height: 50px;" />
                        </td>
                        <td>
                            <a href="view.html" class="btn btn-info btn-sm text-white">View</a>
                            <a href="edit.html" class="btn btn-warning btn-sm text-white">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    <tr class="text-center align-middle">
                        <td>2</td>
                        <td>Tea</td>
                        <td>this is tea</td>
                        <td>$5.00</td>
                        <td>
                            <img src="https://via.placeholder.com/50" alt="Product Image" class="img-thumbnail" style="width: 50px; height: 50px;" />
                        </td>
                        <td>
                            <a href="view.html" class="btn btn-info btn-sm text-white">View</a>
                            <a href="edit.html" class="btn btn-warning btn-sm text-white">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
     <script src="sources/bootstrap.bundle.min.js"></script>
</body>

</html>
